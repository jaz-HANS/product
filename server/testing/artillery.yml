config:
  target: "http://localhost:3001"
  http:
    pool: 100
  phases:
    - duration: 30
      arrivalRate: 15
      name: Warm up
    - duration: 60
      arrivalRate: 25
      rampTo: 200
      name: Ramp up load
    - duration: 30
      arrivalRate: 10
      name: Sustained load
scenarios:
  - name: 'Get products'
    flow:
      - get:
          url: '/products/list'
      - loop:
        - get:
            url: '/products/{{$randomNumber(1,100000)}}'
        count: 2